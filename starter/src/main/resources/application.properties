server.port=${PORT_API}
spring.datasource.initialization-mode=always
spring.datasource.platform=postgres
spring.datasource.url=jdbc:postgresql://${CONNEXION_DB_HOST}:${CONNEXION_DB_PORT}/${CONNEXION_DB_NAME}
spring.datasource.username=${CONNEXION_DB_USER}
spring.datasource.password=${CONNEXION_DB_PASSWORD}
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

spring.jackson.serialization.fail-on-empty-beans=false

spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.ddl-auto=update
